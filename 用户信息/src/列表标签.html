<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
早上起来要干的事情
<ol type="1" start="5">
    <li>睁眼</li>
    <li>穿衣服</li>
    <li>洗漱</li>
    <li>吃饭</li>
</ol>
<ul type="disc">
    <li>睁眼</li>
    <li>穿衣服</li>
    <li>洗漱</li>
    <li>吃饭</li>
</ul>
<ul type="square">
    <li>睁眼</li>
    <li>穿衣服</li>
    <li>洗漱</li>
    <li>吃饭</li>
</ul>
<ul type="circle">
    <li>睁眼</li>
    <li>穿衣服</li>
    <li>洗漱</li>
    <li>吃饭</li>
</ul>
</body>
</html>
